
env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10

  dynamic_padding: false

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  history: 10000

# Font configuration
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 14.0
  
